{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Welcome, {{ username }}!</h2>
                    <p class="card-text">You have successfully logged in to your account.</p>
                    <div class="mt-4">
                        <h4>Your Account Information</h4>
                        <ul class="list-group">
                            <li class="list-group-item">Username: {{ username }}</li>
                            <li class="list-group-item">Account Status: Active</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
